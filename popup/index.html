<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div id="bkgd"></div> <!--For the blurred version of the album art-->

    <header>
        <img style="vertical-align:middle" src="../icons/ytMusicIcon.png" width="28" height="28">
        <b>Music Control</b>
    </header>

    <img id="albumArt" title="" src="../icons/defaultAlbumIcon.png" width="150" height="150">

    <div class="button-group">
        <div class="button" id="myPrevButton"><img src="../icons/prevIcon.png"></div>
        <div class="button" id="myPlayPauseButton"><img id="playPauseIcon" src="../icons/playIcon.png"></div>
        <div class="button" id="myShuffleButton"><img src="../icons/shuffleIcon.png"></div>
        <div class="button" id="myNextButton"><img src="../icons/nextIcon.png"></div>
    </div>

    <div class="volume-container">
        <input type="range" min="0" max="100" value="0" step="1" id="volumeSlider" class="slider"/>
    </div>

    <script type="module" src="popup.js" defer></script>
</body>

</html>
